<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
  <head>
      <title>Pagina de exemplo estrutura basica </title>
      <meta charset="utf-8">
      <meta name="author" content="Weslley">
      <meta name="description" content="descrição bacanuda">
      <meta name="keywords" content="html5, tecnologia">
  </head>
  <body>
    <h1>Audio</h1>

    <audio controls autoplay loop>
      <source src="media/media/mozart_trompa.mp3" type="audio/mp3">
      <source src="media/media/mozart_trompa.ogg" type="audio/ogg">
      <p>Seu browser não suporta este recurso</p>
    </audio>

    <figure>
      <img src="imagens/html5.png" alt="">
      <figcaption>
        Legenda da imagem html5
      </figcaption>
    </figure>
  </body>
</html>
